# MongoDB 설정
spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/eatmojiDB

# GPT FastAPI 서버 설정
gpt:
  url: http://localhost:8000/gpt/recommend

# AWS S3 설정
cloud:
  aws:
    region:
      static: ap-northeast-2
    s3:
      bucket: eatmoji-recipes
      filename: recipeDB.csv

# swagger 설정
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    url: https://3.37.53.72.nip.io/v3/api-docs

